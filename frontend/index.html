<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Lugares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Buscador de Lugares</h1>
    <form id="searchForm">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="tipo" placeholder="Tipo">
        <input type="text" id="tematica" placeholder="Temática">
        <input type="text" id="ubicacion" placeholder="Ubicación">
        <input type="text" id="edad" placeholder="Edad">
        <button type="submit">Buscar</button>
    </form>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
